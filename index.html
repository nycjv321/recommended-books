<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{siteTitle}}</title>
        <link rel="stylesheet" href="styles-minimalist.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <h1>{{siteTitle}}</h1>
            <p class="subtitle">{{siteSubtitle}}</p>
            <button
                class="theme-toggle"
                id="theme-toggle"
                aria-label="Toggle dark mode"
            >
                <span class="theme-toggle-icon"></span>
            </button>
        </header>

        <main class="bookshelf-container">
            <div class="bookshelf" id="bookshelf">
                <!-- Books will be dynamically inserted here -->
            </div>
        </main>

        <!-- Book Details Overlay -->
        <div class="overlay" id="overlay" aria-hidden="true">
            <div
                class="modal"
                role="dialog"
                aria-modal="true"
                aria-labelledby="modal-title"
            >
                <button class="modal-close" id="modal-close" aria-label="Close">
                    &times;
                </button>
                <div class="modal-content">
                    <div class="modal-cover">
                        <img id="modal-cover-img" src="" alt="" />
                    </div>
                    <div class="modal-details">
                        <h2 id="modal-title" class="modal-title"></h2>
                        <p id="modal-author" class="modal-author"></p>

                        <div class="modal-meta">
                            <div class="meta-item" id="meta-category">
                                <span class="meta-label">Category</span>
                                <span class="meta-value"></span>
                            </div>
                            <div class="meta-item" id="meta-pages">
                                <span class="meta-label">Pages</span>
                                <span class="meta-value"></span>
                            </div>
                            <div class="meta-item" id="meta-published">
                                <span class="meta-label">Published</span>
                                <span class="meta-value"></span>
                            </div>
                            <div
                                class="meta-item"
                                id="meta-read"
                                style="display: none"
                            >
                                <span class="meta-label">Read</span>
                                <span class="meta-value"></span>
                            </div>
                        </div>

                        <div class="modal-notes" id="modal-notes">
                            <h3>Notes</h3>
                            <p id="modal-notes-text"></p>
                        </div>

                        <a
                            id="modal-link"
                            class="modal-button"
                            href=""
                            target="_blank"
                            rel="noopener noreferrer"
                        >
                            View Book
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>{{footerText}}</p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
